 name: Default

stages:
  - stage: ci
    displayName: Build
    jobs:
      - job: JavaBuild
        displayName: Build ho rha hai
        steps:
         - task: NodeTool@0
           inputs:
             versionSource: 'spec'
             versionSpec: '18.x'
         - task: Npm@1
           inputs:
             command: 'install'
             workingDir: '$(System.DefaultWorkingDirectory)'
         - task: Npm@1
           inputs:
             command: 'custom'
             workingDir: '$(System.DefaultWorkingDirectory)'
             customCommand: 'run build'
         - task: PublishPipelineArtifact@1
           inputs:
             targetPath: build
             artifact: 'drop'
             publishLocation: 'pipeline'

